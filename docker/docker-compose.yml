version: "3"
services:
  people:
    build:
      context: ../people
      dockerfile: ./Dockerfile
    ports:
      - 8081:8081
  history:
    build:
      context: ../history
      dockerfile: ./Dockerfile
    ports:
      - 8082:8082
    depends_on:
      - people
  data:
    build:
      context: ../data
      dockerfile: ./Dockerfile
    ports:
      - 8083:8083
    depends_on:
      - people